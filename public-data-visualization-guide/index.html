<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <!-- Immediate client-side redirect to the GitBook target -->
  <meta http-equiv="refresh" content="0;url=https://sfdigitalservices.gitbook.io/data-visualization-guide">
  <script>
    // Fallback JS redirect — replace location so no extra history entry is created.
    (function(){
      var target = 'https://sfdigitalservices.gitbook.io/data-visualization-guide';
      if (window.location.hostname !== 'sfdigitalservices.gitbook.io') {
        window.location.replace(target);
      }
    })();
  </script>
  <link rel="canonical" href="https://sfdigitalservices.gitbook.io/data-visualization-guide">
</head>
<body>
  Redirecting to <a href="https://sfdigitalservices.gitbook.io/data-visualization-guide">https://sfdigitalservices.gitbook.io/data-visualization-guide</a>...
</body>
</html>
